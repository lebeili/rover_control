      .grid-container {
        display: grid;
        grid-template-columns: 4fr 2fr;
        height: 99vh;
        max-height: 99vh;
        min-height: 99vh;
      }

      .sensor-data-grid {
        display: grid;
        grid-template-rows: repeat(2, 1fr);

        border: 1px solid #ddd;
      }

      .left-grid-subcontainer {

        grid-template-columns: 2fr 2fr;
        grid-template-rows: repeat(2, 1fr);
      }
      .right-grid-subcontainer {
        display: grid;
      }
      .grid-item i {
        font-size: 32px;
      }
      .sensor-data-block {
        border: 0.5px solid #ccc;
        text-align: center;
        padding: 14px;
        display: grid;
        grid-template-rows: 1fr 1fr 1fr;

		.slider-body-container {

        width: 100%;

        font-size: 23px;

      .joystick-container {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(4, 1fr);
      }

      .joystick-body-container {
        grid-column: span 3;
        grid-row: span 3;
      }

      .joystick-controlsinfo-container {
        width: 100%;
        display: grid;
      }

      .right-controls {
        grid-column: span 1;
        grid-row: span 3;
      }

      .bottom-controls {
        grid-row: span 1;
        grid-column: span 3;
        grid-template-columns: repeat(3, 1fr);
      }
      .joystick-controlsinfo-container div {
        margin: auto;
      }

/********** Range Input Styles **********/
/*Range Reset*/
input[type="range"] {
   -webkit-appearance: none;
    appearance: none;
    background: transparent;
    cursor: pointer;
    width: 23rem;
}

/* Removes default focus */
input[type="range"]:focus {
  outline: none;
}

/***** Chrome, Safari, Opera and Edge Chromium styles *****/
/* slider track */
input[type="range"]::-webkit-slider-runnable-track {
   background-color: #053a5f;
   border-radius: 0.5rem;
   height: 0.5rem;  
}

/* slider thumb */
input[type="range"]::-webkit-slider-thumb {
  -webkit-appearance: none; /* Override default look */
   appearance: none;
   margin-top: -12px; /* Centers thumb on the track */

   /*custom styles*/
   background-color: #5cd5eb;
   height: 2rem;
   width: 1rem;
}

input[type="range"]:focus::-webkit-slider-thumb {   
  border: 1px solid #053a5f;
  outline: 3px solid #053a5f;
  outline-offset: 0.125rem; 
}

/******** Firefox styles ********/
/* slider track */
input[type="range"]::-moz-range-track {
   background-color: #053a5f;
   border-radius: 0.5rem;
   height: 0.5rem;
}

/* slider thumb */
input[type="range"]::-moz-range-thumb {
   border: none; /*Removes extra border that FF applies*/
   border-radius: 0; /*Removes default border-radius that FF applies*/

   /*custom styles*/
   background-color: #5cd5eb;
   height: 2rem;
   width: 1rem;
}

input[type="range"]:focus::-moz-range-thumb {
  border: 1px solid #053a5f;
  outline: 3px solid #053a5f;
  outline-offset: 0.125rem; 
}

    <script>
      // EventSource to listen for server-sent events
      const eventSource = new EventSource("/events");
      var gps_location=[40,40];
      // Update data on receiving server-sent events
      eventSource.onmessage = (event) => {
        const data = JSON.parse(event.data);
        
        document.getElementById("temperature_value").innerText =
          `${data.temperature}`;
        document.getElementById("pressure_value").innerText =
          `${data.pressure}`;
        document.getElementById("brightness_value").innerText =
          `${data.brightness}`;
        document.getElementById("speed_value").innerText = `${data.speed}`;
        document.getElementById("location_value").innerText =
          `${data.location}`;

        gps_location = data.location.split(",");
        gps_location[0] = parseFloat(gps_location[0]);
        gps_location[1] = parseFloat(gps_location[1]);
      };

      function updateImage() {
        const randomQuery = `?${Math.random()}`;
        // Update the image source with the same filename but a different query parameter
        document.getElementById("jpeg-image2").src =
          `/frames/latest.jpg${randomQuery}`;
      }

      // Update the image every 1000 ms (adjust as needed)
      setInterval(updateImage, 100);

      
      mapboxgl.accessToken =
        "pk.eyJ1IjoibGViZWRlaSIsImEiOiJjbHJsMjh2b3UwbW5qMmtrMGN2Zzh3ZnZkIn0.mgAxc18VxnZtgJr8zwVg4w";
      const map = new mapboxgl.Map({
        container: "map-container",
        // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
        style: "mapbox://styles/mapbox/streets-v12",
        zoom: 4.4,
      });

      map.on("load", async () => {
        // Get the initial location of the International Space Station (ISS).
        const geojson = await getLocation();
                map.loadImage('http://109.204.233.236:8080/public/rover.png',
            (error, image) => {
                if (error) throw error;

                // Add the image to the map style.
                map.addImage('rover', image);

            });
        // Add the ISS location as a source.
        map.addSource("iss", {
          type: "geojson",
          data: geojson,
        });

        // Add the rocket symbol layer to the map.
        map.addLayer({
          id: "iss",
          type: "symbol",
          source: "iss",
          layout: {
            'icon-image': 'rover', // reference the image
            'icon-size': 0.6
          },
        });

        // Update the source from the API every 2 seconds.
        const updateSource = setInterval(async () => {
          const geojson = await getLocation(updateSource);
          map.getSource("iss").setData(geojson);
        }, 2000);

        async function getLocation(updateSource) {
          // Make a GET request to the API and return the location of the ISS.
          try {
            const response = await fetch(
              "https://api.wheretheiss.at/v1/satellites/25544",
              { method: "GET" },
            );
            const { latitude, longitude } = await response.json();
            // Fly the map to the location.
            map.flyTo({
              center: [gps_location[1], gps_location[0]],
              speed: 0.8,
              zoom: 17,
            });
            // Return the location of the ISS as GeoJSON.
            return {
              type: "FeatureCollection",
              features: [
                {
                  type: "Feature",
                  geometry: {
                    type: "Point",
                    coordinates: [gps_location[1], gps_location[0]],
                  },
                },
              ],
            };
          } catch (err) {
            // If the updateSource interval is defined, clear the interval to stop updating the source.
            if (updateSource) clearInterval(updateSource);
            throw new Error(err);
          }
        }
      });
    </script>
